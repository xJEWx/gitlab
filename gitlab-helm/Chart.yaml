apiVersion: v2
name: gitlab
description: GitLab Helm chart without cert-manager
type: application
version: 0.1.0
appVersion: 16.0.0
dependencies:
  - name: gitlab
    version: "7.0.0"
    repository: "https://charts.gitlab.io"
    exclude:
    - "certmanager*"
    - "webhook*"
    - "crds/*certmanager*"  # Явно исключаем CRD cert-manager
