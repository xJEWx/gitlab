global:
  hosts:
    domain: gitlab-stand.pg
    gitlab:
      name: gitlab-stand.pg
  ingress:
    enabled: true
    tls:
      enabled: false
    configureCertmanager: false

# Полное отключение всех компонентов
certmanager:
  enabled: false
  installCRDs: false
  rbac:
    create: false
  webhook:
    enabled: false

certmanager-issuer:
  enabled: false
  rbac:
    create: false

prometheus:
  install: false
  rbac:
    create: false

rbac:
  create: false

# Дополнительные отключения
gitlab:
  monitoring:
    enabled: false
  certmanager:
    enabled: false

# Остальные настройки
postgresql:
  install: true
  persistence:
    size: 20Gi

redis:
  install: true
  persistence:
    size: 10Gi

gitlab-runner:
  install: true
  runners:
    privileged: true
