global:
  hosts:
    domain: gitlab-stand.pg
    gitlab:
      name: gitlab-stand.pg
  ingress:
    enabled: true
    tls:
      enabled: false
    configureCertmanager: false
    annotations:
      kubernetes.io/ingress.class: nginx

# Полное отключение всех компонентов cert-manager
certmanager:
  enabled: false
  installCRDs: false
  rbac:
    create: false
  webhook:
    enabled: false  # Исправлено на false

certmanager-issuer:
  enabled: false
  rbac:
    create: false

# Отключение всех RBAC-ресурсов
rbac:
  create: false  # Исправлено на false

# Остальные настройки
postgresql:
  install: true
  persistence:
    size: 20Gi

redis:
  install: true
  persistence:
    size: 10Gi

gitlab-runner:
  install: true
  runners:
    privileged: true
