global:
  hosts:
    domain: gitlab-stand.pg
    gitlab:
      name: gitlab-stand.pg
  ingress:
    enabled: true
    tls:
      enabled: false  # Полностью отключаем TLS
    annotations:
      kubernetes.io/ingress.class: nginx

# Полное отключение всех компонентов cert-manager
global:
  ingress:
    configureCertmanager: false
certmanager:
  install: false
certmanager-issuer:
  install: false

# Остальные настройки
postgresql:
  install: true
  persistence:
    size: 20Gi

redis:
  install: true
  persistence:
    size: 10Gi

gitlab-runner:
  install: true
  runners:
    privileged: true

gitlab:
  webservice:
    replicas: 2
  sidekiq:
    replicas: 2
