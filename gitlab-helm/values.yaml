global:
  hosts:
    domain: gitlab-stand.pg
    gitlab:
      name: gitlab-stand.pg
  ingress:
    enabled: true
    tls:
      enabled: false
    configureCertmanager: false

certmanager-issuer:
  email: gitlab@cyber.pg
# Отключение мониторинга
monitoring:
  enabled: true
prometheus:
  enabled: false
  install: false
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false
  pushgateway:
    enabled: false
  server:
    enabled: false

upgradeCheck:
  enabled: false

# Остальные настройки
postgresql:
  install: true
  persistence:
    size: 20Gi

redis:
  install: true
  persistence:
    size: 10Gi

gitlab-runner:
  install: true
  runners:
    privileged: true
