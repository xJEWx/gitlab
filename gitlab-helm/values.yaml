global:
  hosts:
    domain: gitlab-stand.pg
    gitlab:
      name: gitlab-stand.pg
  ingress:
    enabled: true
    tls:
      enabled: true
    configureCertmanager: true

certmanager-issuer:
  email: gitlab@cyber.pg
# Отключение мониторинга
monitoring:
  enabled: true
prometheus:
  enabled: false
  install: false

# Остальные настройки
postgresql:
  install: true
  persistence:
    size: 20Gi

redis:
  install: true
  persistence:
    size: 10Gi

gitlab-runner:
  install: true
  runners:
    privileged: true
