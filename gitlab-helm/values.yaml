global:
  hosts:
    domain: gitlab-stand.pg
    gitlab:
      name: gitlab-stand.pg
  ingress:
    enabled: true
    tls:
      enabled: false
    configureCertmanager: false

# Полное отключение cert-manager
certmanager:
  enabled: false
  installCRDs: false
  rbac:
    create: false
    clusterRoleBindings:
      create: false  # Явное отключение ClusterRoleBinding
  webhook:
    enabled: false

# Отключение всех RBAC
rbac:
  create: false

# Отключение мониторинга
monitoring:
  enabled: false
prometheus:
  enabled: false
  install: false

# Остальные настройки
postgresql:
  install: true
  persistence:
    size: 20Gi

redis:
  install: true
  persistence:
    size: 10Gi

gitlab-runner:
  install: true
  runners:
    privileged: true
