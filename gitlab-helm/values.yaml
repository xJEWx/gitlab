# Основные настройки
global:
  hosts:
    domain: gitlab-stand.pg
    gitlab:
      name: gitlab-stand.pg
  ingress:
    enabled: true
    tls:
      enabled: true
      secretName: gitlab-tls
    annotations:
      kubernetes.io/ingress.class: nginx

# Настройки cert-manager (обязательно!)
certmanager-issuer:
  email: gitlab@cyber.pg  # Замените на реальный email
  install: false

# БД и Redis
postgresql:
  install: true
  persistence:
    size: 20Gi

redis:
  install: true
  persistence:
    size: 10Gi

# GitLab Runner
gitlab-runner:
  install: true
  runners:
    privileged: true

# Доп. настройки
gitlab:
  webservice:
    replicas: 2
  sidekiq:
    replicas: 2
